# Use tall and fullscreen layouts
layouts:
    - tall
    - fullscreen
    - tall-right
    - wide
    - two-pane
    - 3column-left
    - middle-wide
    - 3column-right
    - 4column-left
    - 4column-right
    - column
    - row
    - floating
    - widescreen-tall
    - widescreen-tall-right
    - bsp

# Add "command" to the default mods
mod1:
    - control
    - command
mod2:
    - shift
    - control
    - command

# Modify the amethyst relaunch to use x and not z
relaunch-amethyst:
  mod: mod1
  key: r 

increase-main:
  mod: mod1
  key: =

decrease-main:
  mod: mod1
  key: -

# Enable focus-follows-mouse
mouse-follows-focus: false
focus-follows-mouse: false

# Add 10px margin between windows
window-margins: false
