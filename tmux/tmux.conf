# -------------------------------------
# Unbinding
# -------------------------------------

# alt-arrows and alt-[hjkl] as it's interfering with my editor.
unbind M-Left
unbind M-Right
unbind M-Up
unbind M-Down
unbind M-h
unbind M-l
unbind M-k
unbind M-j

# unbinding other stuff I guess? Not sure why I did this.
unbind h
unbind j
unbind k
unbind l
unbind H
unbind J
unbind K
unbind L
unbind C-h
unbind C-j
unbind C-k
unbind C-l
unbind C-H
unbind C-J
unbind C-K
unbind C-L

# -------------------------------------
# global
# -------------------------------------

# prefix
unbind C-p
# set -g prefix C-p
bind C-p send-prefix

# reload/source config
bind M-r source-file ~/.tmux.conf

# command prompt
bind : command-prompt

# close pane OR window
bind w killp

# -------------------------------------
# panes
# -------------------------------------

# split vertically (i.e. create pane below)
unbind '"'
bind _ split-window -v -c '#{pane_current_path}'

# split horizontally (i.e. create pane to the right)
unbind % 
bind | split-window -h -c '#{pane_current_path}'

# select
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
# bind -n C-l select-pane -R

# resize
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10
# bind -r C-H resize-pane -L 10
# bind -r C-J resize-pane -D 10
# bind -r C-K resize-pane -U 10
# bind -r C-L resize-pane -R 10


# swap panes
unbind M-o
bind + swap-pane -D     # clockwise

unbind C-o
bind - swap-pane -U     # counter-clockwise


# -------------------------------------
# windows (i.e. 'tabs')
# -------------------------------------

# create new
unbind c
bind t new-window 

# select next
bind n next-window

# select previous
bind p previous-window

# rename window
unbind ,
bind r command-prompt -I "#W" "rename-window '%%'"


# -------------------------------------
# SESSIONS
# (I think of these as 'windows')
# -------------------------------------

# I never use this
# bind s command-prompt -I "#S"

# rename session
unbind &
bind R command-prompt -I "#S" "rename-session '%%'"


